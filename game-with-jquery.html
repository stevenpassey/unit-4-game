<!DOCTYPE html>
<html>
<head>
<title>Unit 4 Game - With J-query</title>
<link rel="stylesheet" type="text/css" href="./assets/css/style-with-jquery.css">
<link rel="shortcut icon" type="image/x-icon" href="./assets/images/favicon.ico">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="./assets/javascript/game-with-jquery.js"></script>
</head>
<body>
	<h1 id="queueTitleText" class="title-text">
		<span id="talkText" class="swap-text">Choose a Character:</span>
	</h1>
	<div id="characterContainer" class="card-container">
	</div>
	<h1 id="playerTitleText" class="title-text">
		<span id="pText"  class="swap-text">Player Character</span>
	</h1>
	<div id="playerContainer" class="card-container">
	</div>
	<h1 id="enemyTitleText" class="title-text">
		<span id="eText"  class="swap-text">Enemy Character</span>
	</h1>
	<div id="enemyContainer" class="card-container">
	</div>
</body>
</html>
